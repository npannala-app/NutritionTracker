<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Tracker</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/51/Ios_icon.svg">
  <style>
    /* ===== FONT ===== */
    @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #1c1c1e, #121213);
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* ===== CARD ===== */
    .container {
      background: rgba(28, 28, 30, 0.9);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-radius: 32px;
      padding: 32px 24px 40px;
      width: 92%;
      max-width: 390px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: translateY(-10px);
      animation: fadeUp 0.6s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== TITLE ===== */
    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 24px;
    }

    /* ===== INPUTS ===== */
    .input-group {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 15px;
      text-align: center;
      transition: background 0.2s ease;
    }
    input:focus {
      background: rgba(255, 255, 255, 0.18);
      outline: none;
    }

    /* ===== BUTTON ===== */
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(180deg, #007aff, #0066e8);
      border: none;
      border-radius: 16px;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: -0.2px;
      font-family: 'SF Pro Display';
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 122, 255, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:active {
      transform: scale(0.97);
      box-shadow: 0 3px 10px rgba(0, 122, 255, 0.2);
    }

    /* ===== CIRCLES ===== */
    .circles {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      justify-items: center;
      margin-top: 28px;
    }

    .circle {
      text-align: center;
      position: relative;
    }

    canvas {
      width: 120px;
      height: 120px;
    }

    .circle p {
      margin: 10px 0 0;
      font-weight: 600;
      font-size: 1rem;
    }

    .circle span {
      color: rgba(255, 255, 255, 0.65);
      font-size: 0.85rem;
    }

    /* ===== LOG AREA ===== */
    .log {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 18px;
      padding: 16px;
      margin-top: 28px;
      width: 100%;
      text-align: center;
      box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.05);
      font-weight: 500;
      min-height: 50px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 480px) {
      .container {
        width: 94%;
        padding: 26px 18px 32px;
      }

      .input-group {
        grid-template-columns: 1fr;
      }

      canvas {
        width: 100px;
        height: 100px;
      }

      h1 {
        font-size: 1.6rem;
      }

      button {
        font-size: 15px;
      }

      .circles {
        grid-template-columns: 1fr 1fr;
        gap: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Focus Tracker</h1>

    <div class="input-group">
      <input type="number" id="goal" placeholder="Goal (min)">
      <input type="number" id="time" placeholder="Time Spent">
    </div>

    <button id="trackBtn">Track Progress</button>

    <div class="circles">
      <div class="circle">
        <canvas id="goalCircle"></canvas>
        <p>Goal</p>
        <span id="goalValue">0 min</span>
      </div>
      <div class="circle">
        <canvas id="progressCircle"></canvas>
        <p>Progress</p>
        <span id="progressValue">0%</span>
      </div>
    </div>

    <div class="log" id="log">Enter your goal and time to begin.</div>
  </div>

  <script>
    // ===== Draw Circular Progress =====
    function drawCircle(canvas, percent, color) {
      const ctx = canvas.getContext('2d');
      const radius = canvas.width / 2 - 8;
      const center = canvas.width / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // background circle
      ctx.beginPath();
      ctx.arc(center, center, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
      ctx.lineWidth = 8;
      ctx.stroke();

      // progress circle
      ctx.beginPath();
      ctx.arc(center, center, radius, -Math.PI / 2, (2 * Math.PI * percent / 100) - Math.PI / 2);
      ctx.strokeStyle = color;
      ctx.lineWidth = 8;
      ctx.lineCap = 'round';
      ctx.stroke();
    }

    const goalInput = document.getElementById('goal');
    const timeInput = document.getElementById('time');
    const log = document.getElementById('log');
    const goalCircle = document.getElementById('goalCircle');
    const progressCircle = document.getElementById('progressCircle');
    const goalValue = document.getElementById('goalValue');
    const progressValue = document.getElementById('progressValue');
    const button = document.getElementById('trackBtn');

    button.addEventListener('click', () => {
      const goal = parseInt(goalInput.value);
      const time = parseInt(timeInput.value);

      if (isNaN(goal) || isNaN(time) || goal <= 0) {
        log.textContent = 'Please enter a valid goal and time.';
        return;
      }

      const progress = Math.min((time / goal) * 100, 100).toFixed(1);
      log.textContent = progress >= 100
        ? 'ðŸŽ‰ Goal achieved! Take a break.'
        : `Youâ€™re ${progress}% done â€” keep going!`;

      goalValue.textContent = `${goal} min`;
      progressValue.textContent = `${progress}%`;

      drawCircle(goalCircle, 100, 'rgba(255,255,255,0.25)');
      drawCircle(progressCircle, progress, '#0A84FF');
    });

    // Initial draw
    drawCircle(goalCircle, 0, '#fff');
    drawCircle(progressCircle, 0, '#0A84FF');
  </script>
</body>
</html>
