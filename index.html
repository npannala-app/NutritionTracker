<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macro Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="macroForm">
    <input id="calories" type="number" placeholder="Calories">
    <input id="protein" type="number" placeholder="Protein (g)">
    <input id="sugar" type="number" placeholder="Sugar (g)">
    <input id="water" type="number" placeholder="Water (oz)">
    <button type="submit">Add Entry</button>
  </form>

  <div class="macros">
    <div class="macro">
      <div id="caloriesCircle" class="circle"></div>
      <div id="caloriesFraction" class="fraction"></div>
    </div>
    <div class="macro">
      <div id="proteinCircle" class="circle"></div>
      <div id="proteinFraction" class="fraction"></div>
    </div>
    <div class="macro">
      <div id="sugarCircle" class="circle"></div>
      <div id="sugarFraction" class="fraction"></div>
    </div>
    <div class="macro">
      <div id="waterCircle" class="circle"></div>
      <div id="waterFraction" class="fraction"></div>
    </div>
  </div>

  <div id="logList"><ul></ul></div>
  <script src="script.js"></script>
</body>
</html>
