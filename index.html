<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>
<body>
  <div class="container">
    <h1>🍏 Macro Tracker</h1>
    <form id="macroForm">
      <input type="number" id="calories" placeholder="Calories" required />
      <input type="number" id="protein" placeholder="Protein (g)" required />
      <input type="number" id="addedSugar" placeholder="Added Sugar (g)" required />
      <input type="number" id="naturalSugar" placeholder="Natural Sugar (g)" required />
      <button type="submit">Log Entry</button>
    </form>

    <div id="summary">
      <h2>📊 Today's Summary</h2>
      <p id="totalCalories">Total Calories: 0</p>
      <ul id="logList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
