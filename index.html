<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>
<body>
  <div class="container">
    <h1>🍏 Macro Tracker</h1>
    <form id="macroForm">
      <input type="number" id="calories" placeholder="Calories" required />
      <input type="number" id="protein" placeholder="Protein (g)" required />
      <input type="number" id="sugar" placeholder="Sugar (g)" required />
      <input type="number" id="water" placeholder="Water (oz)" required />
      <button type="submit">Log Entry</button>
    </form>

    <div class="progress-section">
      <div class="metric">
        <h2>Calories</h2>
        <div class="circle" data-goal="1600" id="caloriesCircle"></div>
      </div>
      <div class="metric">
        <h2>Protein</h2>
        <div class="circle" data-goal="150" id="proteinCircle"></div>
      </div>
      <div class="metric">
        <h2>Sugar</h2>
        <div class="circle" data-goal="10" id="sugarCircle"></div>
      </div>
      <div class="metric">
        <h2>Water</h2>
        <div class="circle" data-goal="102" id="waterCircle"></div>
      </div>
    </div>

    <div id="logList">
      <h2>📅 Today's Entries</h2>
      <ul></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
